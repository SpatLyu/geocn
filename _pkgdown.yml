url: https://spatlyu.github.io/geocn/
template:
  bootstrap: 5
  bootswatch: spacelab

navbar:
  structure:
    right:  [search, github]
    left: [reference, articles]
  components:
    articles:
      text: Vignettes
      menu:
      - text: Introduction to geocn
        href: articles/geocn.html

reference:
- title: Vector Data for China Region
  contents:
  - starts_with("load_cn")
  - -load_cn_alberproj

- title: Vector Data for World Gloal Region
  contents:
  - starts_with("load_world")

- title: Typical Regional Geographic Data in China
  contents:
  - load_tibetan_plateau
  - load_loess_plateau
  - load_yangtze_basin
  - load_yellow_river_basin
  - load_weihe_basin

- title: Commonly Used CRS in China Region
  contents:
  - load_cn_alberproj

- title: Conversion of Regional Special Coordinate Systems in China
  contents:
  - st_transform_cn

- title: Utility Functions
  contents:
  - list_geocn

home:
  title: |
    geocn | Loads Spatial Data Sets of China

authors:
  Wenbo Lv:
    href: https://spatlyu.github.io/

